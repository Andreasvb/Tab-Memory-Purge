<!DOCTYPE HTML>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>blank page</title>
    <script type="text/javascript">
        /**
        * 受け取った引数を分解し、連想配列(ハッシュ)として返す。
        * @return {Object} 引数を表す連想配列。キーは受け取った引数名。
        *                  引数がない場合はnullが返る。
        */
        function GetQueryString()
        {
            if( 1 < document.location.search.length )
            {
                // 最初の1文字(&)を除いた文字列を取得
                var query = document.location.search.substring(1);
        
                var parameters = query.split('&');
        
                var result = new Object();
                for(var i = 0; i < parameters.length; i++)
                {
                    var element = parameters[i].split('=');
        
                    var paramName = decodeURIComponent(element[0]);
                    var paramValue = decodeURIComponent(element[1]);
        
                    result[paramName] = decodeURIComponent(paramValue);
                }
        
                return result;
            }
        
            return null;
        }
        
        /**
        * ファビコン変更
        * @param {String} favicon 変更するファビコンを表すURL
        * @return なし
        */
        function ChangeFavicon(favicon)
        {
            var head = document.querySelector('head');
            var head_html = head.innerHTML;
            var insert_pos = head_html.lastIndexOf('</head>');
            var head_html = head_html +
                '<link rel="icon" href="' + favicon + '" type="image/' +
                favicon.substr(favicon.lastIndexOf('.') + 1) + '">';
            head.innerHTML = head_html;
        }
        
        /**
        * 初期化
        * @return なし 
        */
        function Initialize()
        {
            var args = GetQueryString();
        
            // 推奨(recommend)
            if (args['title']) {
                document.title = args['title'];
                document.querySelector('#title').innerHTML = document.title;
            }
        
            // 推奨(recommend)
            if (args['favicon']) {
                ChangeFavicon(args['favicon']);
            }
        
            // 必須(Indispensable)
            var span = document.querySelector('#url');
            if (args['url']) {
                var url = args['url'];
                span.innerHTML = '<a href="' + url + '">' + url + '</a>';
            } else {
                span.innerHTML = 'None';
            }
        }
        
        /**
        * OnFocusイベント時に実行する関数。
        * この関数はページが読み込まれてから一度しか動かない。
        * @param {Event} event イベントオブジェクト
        * @return なし
        */
        var lock = false;
        function OnFocus(event)
        {
            if (!lock) {
                lock = true;
        
                var args = GetQueryString();
                if (args['url']) {
                    location.replace(args['url']);
                } 
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            Initialize();
        
            addEventListener('focus', OnFocus, true); 
        });
    </script>
</head>

<body>
    <p>Tab Memory Purge</p>
    <ul style="list-style-type: none;">
        <li>title&nbsp;:&nbsp;<span id="title"></span></li>
        <li>url&nbsp;&nbsp;&nbsp;:&nbsp;<span id="url"></span></li>
    </ul>
</body>
</html>
